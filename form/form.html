<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Reviews</title>
</head>
<body>
    <div class="container">
        <div class="blockBack">
            <button class="btnBack">
                <img class="imgArrow" src="./Vector.svg">
            </button>
            <p class="text">Повернутись назад</p>
        </div>
        <p class="Title">Написати відгук</p>
        <div class="form">
            <p>Ім'я</p>
            <input class="NameInput" type="text"  form-name>
            <p>Email</p>
            <input class="emailInput" type="email" form-email>
            <p>Відгук</p>
            <input class="reviewsInput"  form-reviews>
        </div>
        <div class="btns">
            <button class="btnRemove" form-btn>
                <img class="img1" src="./cross-small-svgrepo-com 1.svg">
                Видалити
            </button>
            <button class="btnConfirm">
                <img class="img2" src="./SVGRepo_iconCarrier.svg">
                Підтвердити</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./form.js"></script>
</body>
</html>
